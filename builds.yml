build_one:
  triggered_by:
    - test.*

  repo:
    owner: coldog
    project: simpleci
    provider: github

  build:
    build:

      services:
        mysql:
          image: 'mysql:5.7'
          env:
            MYSQL_ROOT_PASSWORD: pass
            MYSQL_USER: dbuser
            MYSQL_PASSWORD: pass
          on_startup:
            - 'while ! mysql -u root --password=pass -e "select 1" ; do sleep 2; echo "waiting for mysql" ; done'

      base_build: .

      env:
        PORT: 3000
        DB_HOST: mysql
        DB_USER: root
        DB_PASS: pass

      before:
        - 'docker logs main'
        - 'docker exec -i main rails db:create'
        - 'docker exec -i main rails db:migrate'

      main:
        - 'docker exec -i main rails test'
