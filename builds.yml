build_one:
  triggered_by:
    - test.stuff.*
  repo:
    owner: coldog
    project: simpleci
    provider: github

  build:
    build:

      services:
        mysql:
          image: 'mysql:5.7'
          env:
            MYSQL_ROOT_PASSWORD: pass


      base_image: ruby:2.3

      env:
        DB_HOST: mysql
        DB_USER: root
        DB_PASS: pass

      before:
        - 'bin/rails db:create'
        - 'bin/rails db:migrate'

      main:
        - 'bin/rails test'
